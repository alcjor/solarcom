KernelBody:
  - mro:
      name: "MRO"
      ref: "MRO_SPACECRAFT"
      onSurface: false

  - phobos:
      name: "PHOBOS"
      ref: "IAU_PHOBOS"
      onSurface: false

  - deimos:
      name: "DEIMOS"
      ref: "IAU_DEIMOS"
      onSurface: false

  - moon:
      name: "MOON"
      ref: "IAU_MOON"
      onSurface: false

  - mars:
      name: "MARS"
      ref: "IAU_MARS"
      onSurface: false

  - earth:
      name: "EARTH"
      ref: "IAU_EARTH"
      onSurface: false

newCode.LatLonBody:
  - kourou:
      name: "KOU"
      planet: earth
      latitude: 5.158333
      longitude: -52.642778

  - madrid:
      name: "MAD"
      planet: earth
    #   latitude: 40.43139
    #   longitude: -4.248056
      latitude: 35.689556
      longitude: 139.691722

  - athens:
      name: "ATH"
      planet: earth
      latitude: 37.984167
      longitude: 23.728056

occulting:
  - phobos
  - deimos
  - moon
  - mars

SpacecraftComm:
  - mrocomm:
      params_file: "mro.csv"

DSNComm:
  - dsncomm:
      params_file: "dss45.csv"


nodes:
  BodyNode:
    - mronode:
        body: mro
        comm: mrocomm

    - kourouNode:
        body: kourou
        comm: dsncomm

    - madridNode:
        body: madrid
        comm: dsncomm

    - athensNode:
        body: athens
        comm: dsncomm
  
  FictitiousNode:
    - dsnNode:
        name: "DSN"

links:
  RadioLink:
    - kourouMRO:
        src: mronode
        dest: kourouNode	
        freq: 8.439444445999999e9
        band: "X"

    - madridMRO:
        src: mronode
        dest: madridNode	
        freq: 8.439444445999999e9
        band: "X"

    - athensMRO:
        src: mronode
        dest: athensNode	
        freq: 8.439444445999999e9
        band: "X"

  FictitiousLink:
    - kourouDSN:
        src: kourouNode
        dest: dsnNode
        weight: 0

    - madridDSN:
        src: madridNode
        dest: dsnNode
        weight: 0

    - athensDSN:
        src: athensNode
        dest: dsnNode
        weight: 0

startTime: "2018 JAN 01 15:00:00 UTC"
endTime: "2018 JAN 05 15:00:00 UTC"
step: 60

