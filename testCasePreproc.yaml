#spice_path: \"/home/jordi/SPICE/JNISpice/lib\"

KernelBody:
  - mro:
      name: \"MRO\"
      ref: \"MRO_SPACECRAFT\"
      onSurface: false

  - dss45:
      name: \"DSS-45\"
      ref: \"DSS-45_TOPO\"
      onSurface: true

SpacecraftComm:
  - mrocomm:
      params_file: \"mro.csv\"

DSNComm:
  - dsncomm:
      params_file: \"dss45.csv\"

BodyNode:
  - mronode:
      body: mro
      comm: mrocomm

  - dsnnode:
      body: dss45
      comm: dsncomm

RadioLink:
  - mylink:
      src: mronode
      dest: dsnnode
      freq: 8.439444445999999e9
      band: \"X\"
