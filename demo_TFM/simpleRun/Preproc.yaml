KernelBody:
  - mro:
      name: \"MRO\"
      ref: \"MRO_SPACECRAFT\"
      onSurface: false

  - goldstone:
      name: \"DSS-26\"
      ref: \"DSS-26_TOPO\"
      onSurface: true

  - madrid:
      name: \"DSS-63\"
      ref: \"DSS-63_TOPO\"
      onSurface: true

  - canberra:
      name: \"DSS-45\"
      ref: \"DSS-45_TOPO\"
      onSurface: true

  - phobos:
      name: \"PHOBOS\"
      ref: \"IAU_PHOBOS\"
      onSurface: false

  - deimos:
      name: \"DEIMOS\"
      ref: \"IAU_DEIMOS\"
      onSurface: false

  - moon:
      name: \"MOON\"
      ref: \"IAU_MOON\"
      onSurface: false

  - mars:
      name: \"MARS\"
      ref: \"IAU_MARS\"
      onSurface: false

occulting:
  - phobos
  - deimos
  - moon
  - mars

SpacecraftComm:
  - mrocomm:
      params_file: \"mro.csv\"

DSNComm:
  - dsncomm:
      params_file: \"dss45.csv\"


nodes:
  BodyNode:
    - mronode:
        body: mro
        comm: mrocomm

    - goldstoneNode:
        body: goldstone
        comm: dsncomm

    - madridNode:
        body: madrid
        comm: dsncomm

    - canberraNode:
        body: canberra
        comm: dsncomm
  
  FictitiousNode:
    - dsnNode:
        name: \"DSN\"

links:
  RadioLink:
    - goldstoneMRO:
        src: mronode
        dest: goldstoneNode	
        freq: 8.439444445999999e9
        band: \"X\"

    - madridMRO:
        src: mronode
        dest: madridNode	
        freq: 8.439444445999999e9
        band: \"X\"

    - canberraMRO:
        src: mronode
        dest: canberraNode	
        freq: 8.439444445999999e9
        band: \"X\"

  FictitiousLink:
    - goldstoneDSN:
        src: goldstoneNode
        dest: dsnNode
        weight: 0

    - madridDSN:
        src: madridNode
        dest: dsnNode
        weight: 0

    - canberraDSN:
        src: canberraNode
        dest: dsnNode
        weight: 0

startTime: \"2018 JAN 01 15:00:00 UTC\"
endTime: \"2018 JAN 05 15:00:00 UTC\"
step: 60

transmitter: mronode
